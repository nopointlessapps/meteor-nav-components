<template name="tabbar">
  {{#if inverse}}
    <ul class="tabbar__items {{class}}">
      {{#each tabbarItems}}
        {{> tabbarItem tabbarItem=this}}
      {{/each}}
    </ul>
    <div class="tabbar__content-container">
      {{> selectedItemTemplate}}
    </div>    
  {{else}}
    <div class="tabbar__content-container">
      {{> selectedItemTemplate}}
    </div>
    <ul class="tabbar__items {{class}}">
      {{#each tabbarItems}}
        {{> tabbarItem tabbarItem=this}}
      {{/each}}
    </ul>
  {{/if}}
</template>
