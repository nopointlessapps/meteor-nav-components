<template name="tabbar">
    {{#if shouldRenderAll}}
    {{#if inverse}}
    <nav class="tabbar__items {{class}}">
        <ul class="tabbar__items-container">
            {{#each tabbarItems}}
            {{> tabbarItem tabbarItem=this}}
            {{/each}}
        </ul>
    </nav>
    <div class="tabbar__content-container {{class}}">
        {{> selectedItemTemplate}}
    </div>
    {{else}}
    <div class="tabbar__content-container {{class}}">
        {{> selectedItemTemplate}}
    </div>
    <nav class="tabbar__items {{class}}">
        <ul class="tabbar__items-container {{class}}">
            {{#each tabbarItems}}
            {{> tabbarItem tabbarItem=this}}
            {{/each}}
        </ul>
    </nav>
    {{/if}}
    {{else}}
    <nav class="tabbar__items {{class}}">
        <ul class="tabbar__items-container">
            {{#each tabbarItems}}
            {{> tabbarItem tabbarItem=this}}
            {{/each}}
        </ul>
    </nav>
    {{/if}}
</template>
