<template name="navigationItem">
  <div class="navigation-item">
    <div class="navigation-item-action-bar">
      <div class="navigation-item-action-bar__actions navigation-item-action-bar__actions-left">
      {{#if backButtonVisible}}
        <a href="" class="navigation-item-action-bar__back-button">
          {{>icon name='back-arrow'}}
        </a>
      {{/if}}
    </div>
      <h2 class="navigation-item-action-bar__title">{{title}}</h2>
      <div class="navigation-item-action-bar__actions navigation-item-action-bar__actions-right">
        {{#each actionButtons}}
          <a href="{{path}}">
            {{> icon name=iconName}}
          </a>
        {{/each}}
      </div>
            
    </div>
    <div class="navigation-item__content">
      {{> template data}}
    </div>
  </div>
</template>
