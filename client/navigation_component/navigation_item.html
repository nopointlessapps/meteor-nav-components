<template name="navigationItem">
  <div class="navigation-item">
    <div class="navigation-item__action-bar">
      {{#if backButtonVisible}}
        <a href="" class="navigation-item__action-bar-back-button">back</a>
      {{/if}}
      <h2>{{title}}</h2>
    </div>
    <div class="navigation-item__content">
      {{> template}}
    </div>
  </div>
</template>
